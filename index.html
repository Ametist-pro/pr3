<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="ipshki">
        <input type="text" id="input">
        <input type="button" value="Ввод" id="btn">
    </form>
    <script>
        btn.onclick = function ipshki () {
         var input = document.forms["ipshki"].elements["input"].value;
         var v4 = /^((25[0-5]|2[0-4][\d]|1[\d][\d]|[1-9]?[\d])\.){3}(25[0-5]|2[0-4][\d]|1[\d][\d]|[1-9]?[\d])$/;
         var v6 = /^((([0-9a-fA-F]){1,4})\:){7}([0-9a-fA-F]){1,4}$/;
         
         var IPv4 = input.match(v4);
         var IPv6 = input.match(v6);

         if (IPv4) {
             document.writeln(`IPv4: ${IPv4[0]}`);
         } else if (IPv6) {
             document.writeln(`IPv6: ${IPv6[0]}`);
         } else {
            document.writeln("НЕТ IP!")
         }
        } 
     </script>
</body>
</html>
